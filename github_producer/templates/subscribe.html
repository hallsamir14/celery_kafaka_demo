<!DOCTYPE html>
<html>
<head>
    <title>Subscribe to Repository</title>
</head>
<body>
    <h1>Subscribe to a GitHub Repository</h1>
    <form method="post" action="/github/subscribe">
        <label for="repository_url">Repository URL:</label>
        <input type="text" id="repository_url" name="repository_url" required>
        <br>
        <input type="submit" value="Subscribe">
    </form>
</body>
</html>
